name: DevSecOps CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests & generate JaCoCo report
        run: mvn test jacoco:report

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

  sonar-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: SonarQube Scan
        run: mvn sonar:sonar -X \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_LOGIN }} \
          -Dsonar.projectKey=DevSonarBackend \
          -Dsonar.java.binaries=target/classes

  trivy-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.45.2_Linux-64bit.deb
          sudo dpkg -i trivy_0.45.2_Linux-64bit.deb

      - name: Scan Project Files
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL --ignore-unfixed .

  snyk-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Test Dependencies
        run: snyk test --all-projects --severity-threshold=high
